<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games you should play ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Elden Ring</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Dark Souls</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Red Dead Redemption 2</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Half Life</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Metal Gear Solid</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hollow Knight</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Metroid Prime</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>TLoZ: Breath of the Wild</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Animal Crossing :3</p>
    </div>
  </div>
  <script>
    const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
    let lastChecked;
    function handleCheck(e) {
      let inBetween = false;
      if(e.shiftKey && this.checked) {
        checkboxes.forEach(checkbox => {
          if (checkbox === this || checkbox === lastChecked) {
            inBetween = !inBetween;
          }
          if (inBetween) {
            checkbox.checked = true;
          }
        });
      }
      lastChecked = this;
    }

    checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck))
  </script>
</body>
</html>
